<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/weather_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather-Report</title>
</head>
<body>

    <div class="wrapper">

            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        
        <div class="cloud_s">
          <div class="cloud1">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="cloud1 c_shadow">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        
        <div class="cloud_vs">
          <div class="cloud1">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
          <div class="cloud1 c_shadow">
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
        <div class="haze"></div>
        <div class="haze_stripe"></div>
        <div class="haze_stripe"></div>
        <div class="haze_stripe"></div>
        <div class="thunder"></div>
        <div class="rain">
           <ul>
             <li></li>
             <li></li>
             <li></li>
          </ul>
        </div>
        <div class="sleet">
           <ul>
             <li></li>
             <li></li>
             <li></li>
          </ul>
        </div>
        <div class="text">
          <ul>
            <li>Mostly Sunny</li>
            <li>Partly Sunny</li>
            <li>Partly Cloudy</li>
            <li>Mostly Cloudy</li>
            <li>Cloudy</li>
            <li>Hazy</li>
            <li>Thunderstorm</li>
            <li>Rain</li>
            <li>Sleet</li>
          </ul>
        </div>
      </div>
    <div class="box">
        <div class="wave w1"></div>
        <div class="wave w2"></div>
        <div class="wave w3"></div>

        <div class="weatherIcon" id="weather">
            
        </div>
        <div class="info">
            <h2 class="location" id="location" class="fas fa-street-view" style="color: royalblue;"></i></h2>
            <p class="date" id="date"></p>
            <h1 class="tamp" id="tamp"></h1>
            <!-- <h3 class="temp_min_max" id="temp_min_max">MIN{%tempmin%}|{%tempmax%}</h3> -->
        </div>
    </div>
    <script src="../Scripts/weather.js"></script>

</html>
