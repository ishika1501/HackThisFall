<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/weather_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Weather-Report</title>
</head>
<body>
    <div class="box">
        <div class="wave w1"></div>
        <div class="wave w2"></div>
        <div class="wave w3"></div>

        <div class="weatherIcon" id="weather">
            <i class="fas fa-sun" style="color: rgb(248, 232, 6);"></i>
        </div>
        <div class="info">
            <h2 class="location" id="location" class="fas fa-street-view" style="color: royalblue;"></i></h2>
            <p class="date" id="date"></p>
            <h1 class="tamp" id="tamp"></h1>
            <!-- <h3 class="temp_min_max" id="temp_min_max">MIN{%tempmin%}|{%tempmax%}</h3> -->
        </div>
    </div>
    <script src="../Scripts/weather.js"></script>
</body>
</html>
